# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Festival of Archaeology 3D Modelling Workshop
email: JWexler@britishmuseum.org
description: >- # This site will provide training material for the Festival of Archaeology's
    workshop on 3D modelling, supported by the Portable Antiquities Scheme (PAS) and the Council for British Archaeology.
baseurl: "/festivalofarchaeology" # the subpath of your site, e.g. /blog
url: "https://jwexlerbm.github.io"
twitter_username: JWexlerBM
github_username:  JWexlerBM
logo: images/FestofArchLogo.jpg
FestArch_logo: images/FestofArchLogo.jpg
instructor: Jennifer Wexler
coordinator: Ayla Karaman
facilitator: Joanne Kirton
google_analytics: UA-298202-20
workshop_date: 2019-07-24
# Build settings
markdown: kramdown
theme: jekyll-theme-minimal
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji
  - jekyll-mentions
collections:
  tutorials:
    output: true
# collections_dir: tutorials

